x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  basecard-miniapp:
    image: ghcr.io/basecardteam/basecard-miniapp:latest
    container_name: basecard-miniapp
    restart: always
    env_file:
      - .env
    logging: *default-logging
    networks:
      - basecard-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: miniapp-tunnel
    restart: always
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    logging: *default-logging
    networks:
      - basecard-network
    depends_on:
      basecard-miniapp:
        condition: service_started

networks:
  basecard-network:
    driver: bridge
